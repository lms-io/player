<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head><title>ScormFu</title></head>
<body>
<div class="wrapper">
    <div class="h_iframe">
        <iframe width="100%" height="100%" id="content" frameborder="0" allowfullscreen></iframe> 
    </div>
</div>

<script src="config.js" type="text/javascript"></script>
<script src="api.js" type="text/javascript"></script>
<script src="scorm.js" type="text/javascript"></script>

<script language="javascript">
if (typeof console === "undefined" || typeof console.log === "undefined") {console = {log:function() {}};}

function getURLParameter(name) {
  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(window.location.search)||[,""])[1].replace(/\+/g, '%20'))||null
}
var course = getURLParameter('course');
var registration = getURLParameter('registration');
var url = "/content/" + course + "/" + registration;
document.getElementById('content').src = url;
</script>

</body>
</html>
